<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Calculadora de IMC</h1>
        </header>

        <main class="main-content">
            <div class="calculator-card">
                <form id="imcForm" class="form">
                    <div class="form-group">
                        <label for="peso">Peso (kg)</label>
                        <input
                            type="number"
                            id="peso"
                            name="peso"
                            placeholder="Ex: 75"
                            step="0.1"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="altura">Altura (m)</label>
                        <input
                            type="number"
                            id="altura"
                            name="altura"
                            placeholder="Ex: 1.75"
                            step="0.01"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-calcular">
                        Calcular IMC
                    </button>
                </form>

                <div id="resultado" class="resultado hidden">
                    <div class="resultado-header">
                        <h2>Seu Resultado</h2>
                    </div>

                    <div class="resultado-imc">
                        <div class="imc-valor">
                            <span class="imc-numero" id="imcNumero">--</span>
                            <span class="imc-unidade">kg/m²</span>
                        </div>
                    </div>

                    <div class="resultado-classificacao" id="classificacao">
                        <!-- Preenchido dinamicamente -->
                    </div>

                    <div class="resultado-detalhes">
                        <div class="detalhe">
                            <span class="label">Peso</span>
                            <span class="valor" id="pesoBkp">--</span>
                        </div>
                        <div class="detalhe">
                            <span class="label">Altura</span>
                            <span class="valor" id="alturaBkp">--</span>
                        </div>
                    </div>

                    <button type="button" class="btn-limpar" onclick="limparResultado()">
                        Novo Cálculo
                    </button>
                </div>

                <div id="erro" class="erro hidden">
                    <span class="erro-icone">⚠️</span>
                    <p id="mensagemErro"></p>
                    <button type="button" class="btn-fechar" onclick="fecharErro()">
                        Fechar
                    </button>
                </div>
            </div>

            <section class="tabela-classificacao">
                <h2>Escala de Classificação</h2>
                <div class="tabela-container">
                    <div class="classificacao-item magreza">
                        <div class="item-label">Magreza</div>
                        <div class="item-intervalo">&lt; 18,5 kg/m²</div>
                    </div>
                    <div class="classificacao-item eutrofia">
                        <div class="item-label">Eutrofia</div>
                        <div class="item-intervalo">18,5 - 24,9 kg/m²</div>
                    </div>
                    <div class="classificacao-item sobrepeso">
                        <div class="item-label">Sobrepeso</div>
                        <div class="item-intervalo">25 - 29,9 kg/m²</div>
                    </div>
                    <div class="classificacao-item obesidade-i">
                        <div class="item-label">Obesidade Grau I</div>
                        <div class="item-intervalo">30 - 34,9 kg/m²</div>
                    </div>
                    <div class="classificacao-item obesidade-ii">
                        <div class="item-label">Obesidade Grau II</div>
                        <div class="item-intervalo">35 - 40 kg/m²</div>
                    </div>
                    <div class="classificacao-item obesidade-iii">
                        <div class="item-label">Obesidade Grau III</div>
                        <div class="item-intervalo">&gt; 40 kg/m²</div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Mattiuzzo</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
